<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TSG Support</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
body {
  margin:0;
  font-family:'Inter', sans-serif;
  background:#0b0f1a;
  color:white;
}

nav {
  display:flex;
  justify-content:space-between;
  padding:15px 25px;
  background:#0f1424;
  position:sticky;
  top:0;
}

nav h1 {
  font-size:18px;
}

nav button {
  background:#5865F2;
  border:none;
  padding:8px 14px;
  border-radius:8px;
  color:white;
  cursor:pointer;
}

.container {
  max-width:1100px;
  margin:auto;
  padding:20px;
}

.card {
  background:#12172b;
  padding:20px;
  border-radius:15px;
  margin-bottom:15px;
  transition:0.2s;
}

.card:hover {
  transform:translateY(-5px);
}

input, textarea, select {
  width:100%;
  padding:10px;
  margin:6px 0;
  background:#0f1424;
  border:none;
  color:white;
  border-radius:8px;
}

button.main {
  background:#5865F2;
  border:none;
  padding:10px;
  width:100%;
  border-radius:8px;
  margin-top:10px;
  cursor:pointer;
}

.status {
  font-size:12px;
  padding:4px 8px;
  border-radius:6px;
  display:inline-block;
}

.open { background:red; }
.progress { background:orange; }
.done { background:green; }

.comment {
  background:#0f1424;
  padding:8px;
  border-radius:8px;
  margin-top:6px;
}

.badge {
  background:#5865F2;
  padding:2px 6px;
  font-size:10px;
  border-radius:6px;
  margin-left:5px;
}

.hidden {
  display:none;
}
</style>
</head>

<body>

<nav>
  <h1>TSG Support</h1>
  <button onclick="openAdmin()">Admin</button>
</nav>

<div class="container">

<div class="card">
  <h2>Create Report</h2>
  <input id="name" placeholder="Your name">
  <select id="type">
    <option>Bug</option>
    <option>Report</option>
    <option>Question</option>
  </select>
  <textarea id="message" placeholder="Describe your issue"></textarea>
  <button class="main" onclick="createReport()">Submit</button>
</div>

<div id="reports"></div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, push, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "YOUR_KEY",
  authDomain: "YOUR_DOMAIN",
  databaseURL: "YOUR_DB",
  projectId: "YOUR_ID",
  storageBucket: "YOUR_BUCKET",
  messagingSenderId: "YOUR_MSG",
  appId: "YOUR_APP"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

window.createReport = function() {
  const name = document.getElementById("name").value;
  const type = document.getElementById("type").value;
  const message = document.getElementById("message").value;

  push(ref(db,"reports"), {
    name, type, message,
    status:"open",
    comments:[]
  });

  alert("Report created!");
}

const container = document.getElementById("reports");

onValue(ref(db,"reports"), snap => {
  container.innerHTML="";
  snap.forEach(child=>{
    const data = child.val();
    const id = child.key;

    let html = `
    <div class="card">
      <h3>${data.type}</h3>
      <p>${data.message}</p>
      <small>by ${data.name}</small><br>
      <span class="status ${data.status}">
        ${data.status}
      </span>
    `;

    if(admin){
      html += `
      <br><br>
      <button onclick="setStatus('${id}','progress')">In Progress</button>
      <button onclick="setStatus('${id}','done')">Resolved</button>
      `;
    }

    html += `<div>`;

    if(data.comments){
      Object.values(data.comments).forEach(c=>{
        html += `<div class="comment">
          ${c.text} - ${c.user}
          ${c.support ? '<span class="badge">SUPPORT</span>' : ''}
        </div>`;
      });
    }

    html += `
      <input id="c_${id}" placeholder="Comment">
      <button onclick="addComment('${id}')">Send</button>
    </div></div>`;

    container.innerHTML += html;
  });
});

let admin=false;

window.openAdmin = function(){
  const code = prompt("Enter admin code");
  if(code==="6118"){
    admin=true;
    alert("Admin unlocked");
  }
}

window.setStatus = function(id,status){
  update(ref(db,"reports/"+id), {status});
}

window.addComment = function(id){
  const text = document.getElementById("c_"+id).value;

  push(ref(db,"reports/"+id+"/comments"),{
    text,
    user: admin ? "Support" : "User",
    support: admin
  });
}
</script>

</body>
</html>
