<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TSG Support Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
* {
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter', sans-serif;
}

body {
  display:flex;
  background:#0b0f1a;
  color:white;
}

/* SIDEBAR */
.sidebar {
  width:240px;
  height:100vh;
  background:#0f1424;
  padding:20px;
}

.sidebar h2 {
  margin-bottom:20px;
}

.sidebar button {
  width:100%;
  margin:5px 0;
  padding:10px;
  background:#12172b;
  border:none;
  color:white;
  border-radius:8px;
  cursor:pointer;
}

.sidebar button:hover {
  background:#5865F2;
}

/* MAIN */
.main {
  flex:1;
  padding:20px;
  overflow:auto;
}

.topbar {
  display:flex;
  justify-content:space-between;
  margin-bottom:20px;
}

.card {
  background:#12172b;
  padding:20px;
  border-radius:15px;
  margin-bottom:15px;
  transition:0.2s;
}

.card:hover {
  transform:translateY(-4px);
}

input, textarea, select {
  width:100%;
  padding:10px;
  margin:6px 0;
  background:#0f1424;
  border:none;
  color:white;
  border-radius:8px;
}

button.mainbtn {
  background:#5865F2;
  border:none;
  padding:10px;
  width:100%;
  border-radius:8px;
  cursor:pointer;
}

.status {
  font-size:12px;
  padding:4px 8px;
  border-radius:6px;
  display:inline-block;
}

.open { background:red; }
.progress { background:orange; }
.done { background:green; }

.comment {
  background:#0f1424;
  padding:8px;
  border-radius:8px;
  margin-top:6px;
}

.badge {
  background:#5865F2;
  padding:2px 6px;
  font-size:10px;
  border-radius:6px;
  margin-left:5px;
}

/* PAGES */
.page {
  display:none;
}

.active {
  display:block;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <h2>TSG</h2>
  <button onclick="showPage('dashboard')">Dashboard</button>
  <button onclick="showPage('create')">Create Report</button>
  <button onclick="openAdmin()">Admin</button>
</div>

<!-- MAIN -->
<div class="main">

<div class="topbar">
  <h1>Support System</h1>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="page active">
  <div id="reports"></div>
</div>

<!-- CREATE -->
<div id="create" class="page">
  <div class="card">
    <h2>Create Report</h2>
    <input id="name" placeholder="Your name">
    <select id="type">
      <option>Bug</option>
      <option>Report</option>
      <option>Question</option>
    </select>
    <textarea id="message" placeholder="Describe issue"></textarea>
    <button class="mainbtn" onclick="createReport()">Submit</button>
  </div>
</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, push, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* ðŸ”¥ PUT YOUR FIREBASE CONFIG HERE */
const firebaseConfig = {
  apiKey: "PASTE",
  authDomain: "PASTE",
  databaseURL: "PASTE",
  projectId: "PASTE",
  storageBucket: "PASTE",
  messagingSenderId: "PASTE",
  appId: "PASTE"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* NAVIGATION */
window.showPage = function(page){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(page).classList.add("active");
}

/* CREATE REPORT */
window.createReport = function(){
  const name = document.getElementById("name").value;
  const type = document.getElementById("type").value;
  const message = document.getElementById("message").value;

  push(ref(db,"reports"), {
    name,type,message,
    status:"open"
  });

  alert("Report submitted!");
}

/* LOAD REPORTS */
const container = document.getElementById("reports");

onValue(ref(db,"reports"), snap=>{
  container.innerHTML="";
  snap.forEach(child=>{
    const data = child.val();
    const id = child.key;

    let html = `
    <div class="card">
      <h3>${data.type}</h3>
      <p>${data.message}</p>
      <small>by ${data.name}</small><br><br>

      <span class="status ${data.status}">${data.status}</span>
    `;

    if(admin){
      html += `
      <br><br>
      <button onclick="setStatus('${id}','progress')">In Progress</button>
      <button onclick="setStatus('${id}','done')">Resolved</button>
      `;
    }

    html += `<div>`;

    if(data.comments){
      Object.values(data.comments).forEach(c=>{
        html += `
        <div class="comment">
          ${c.text} - ${c.user}
          ${c.support ? '<span class="badge">SUPPORT</span>' : ''}
        </div>`;
      });
    }

    html += `
      <input id="c_${id}" placeholder="Comment">
      <button onclick="addComment('${id}')">Send</button>
    </div></div>`;

    container.innerHTML += html;
  });
});

/* ADMIN */
let admin=false;

window.openAdmin = function(){
  const code = prompt("Enter admin code");
  if(code==="6118"){
    admin=true;
    alert("Admin unlocked");
  }
}

/* STATUS */
window.setStatus = function(id,status){
  update(ref(db,"reports/"+id), {status});
}

/* COMMENTS */
window.addComment = function(id){
  const text = document.getElementById("c_"+id).value;

  push(ref(db,"reports/"+id+"/comments"),{
    text,
    user: admin ? "Support" : "User",
    support: admin
  });
}
</script>

</body>
</html>
